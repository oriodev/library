<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    
    <link rel="stylesheet" href="style.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <script src="main.js" defer></script>

</head>
<body id="body">

    <!-- Header -->
    
    <header>
        <h2 id="pagetitle">library</h2>
        <button>Log in</button>
    </header>

    <!-- Button -->

    <div class="addbookbtn">
        <button onclick="openForm()">+ Add book</button>
    </div>

    <!-- Book Grid -->

    <div id="thegrid" class="bookgrid">


    </div>

    <!-- Pop Up Form -->

    <div id="popupform" class="popupform">
    <div class="popupformstyling">
        <form id="theactualform" action="">
            <h3>Add new book</h3>

            <!-- Title -->

            <input type="text" id="title" placeholder="Title" required>

            <!-- Author -->

            <input type="text" id="author" placeholder="Author" required>

            <!-- Pages -->

            <input type="number" id="pages" placeholder="Pages" required>

            <!-- Read? -->

            <div class="read">
                <label for="read">Have you read it?</label>
                <input type="checkbox" id="checkbox">
            </div>

            <!-- Submit -->

            <button type="submit" id="submitbutton" onclick="addBookToLibrary()">Submit</button>
            <button type="button" id="closebutton" onclick="closeForm()">Close</button>

        </form>
    </div>
    </div>
    
</body>
</html>
